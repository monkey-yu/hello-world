<!DOCTYPE>
<html>

<head>
    <meta name="" charset="utf-8" content="">
    <title>jquery--slider</title>
    <link rel="shortcut icon" href="../public/image/favicon.png">
    <link rel="stylesheet" type="text/css" href="../public/style/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href="../public/style/common.css">
    <style type="text/css">
        .slider {
            position: relative;
            overflow: hidden;
            height: 150px;
            margin: 0 auto 10px;
        }
        
        .slider .prev,
        .slider .next {
            display: block;
            position: absolute;
            width: 20px;
            height: 118px;
            background: #999;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 110px;
            cursor: pointer;
        }
        
        .slider .prev {
            left: 0;
        }
        
        .slider .next {
            right: 0;
        }
        
        .slider .content li {
            float: left;
            width: 160px;
            height: 120px;
            background: #ccc;
        }
        
        .slider .nav {
            margin: 3px 0;
            text-align: center;
        }
        
        .slider .nav li {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #ccc;
            margin-right: 5px;
        }
        
        .slider .nav li.active {
            background: #ff0;
        }
        
        .style1 {
            width: 960px;
        }
        
        .style1 .container {
            width: 900px;
            height: 120px;
            margin: 0 30px;
            overflow: hidden;
        }
        
        .style1 .content li {
            float: left;
            margin: 0 10px;
        }
        
        .style1 .content li.w24 {
            width: 240px;
        }
    </style>
    <script type="text/javascript" src="../public/script/jquery.min.js"></script>
    <script type="text/javascript" src="../code/jquery.slider.js"></script>
</head>

<body>
    <h1 style="font-size:48px;text-align: center;margin:20px 0;">循环轮播图</h1>
    <div class="main">
        <div class="slider style1 slider1">
            <span class="prev">&lt;</span>
            <span class="next">&gt;</span>
            <div class="container">
                <ul class="content">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                </ul>
            </div>
        </div>
        <div class="code">
            <p>
                每次走两步，无缝循环
            </p>
            <p>$(".slider1").slider({inEndEffect:"cycle",steps:2,auto:true,duration:3000,delay:2000});</p>
        </div>
        <script type="text/javascript">
            $(".slider1").slider({
                inEndEffect: "cycle",
                steps: 2,
                auto: true,
                duration: 300,
                delay: 3000
            });
        </script>
        <div style="display: none;">
            <script src="http://s11.cnzz.com/z_stat.php?id=1260218562&web_id=1260218562"></script>
        </div>
</body>

</html>
