<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>滑动条-range</title>
    <link rel="shortcut icon" href="../public/image/favicon.png">
    <link rel="stylesheet" type="text/css" href="../public/style/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href="../public/style/common.css">
    <style type="text/css">
        .panel {
            margin-bottom: 20px;
        }
        
        .range {
            width: 240px;
            height: 4px;
            margin-bottom: 15px;
            border: 1px solid #e2e2e2;
        }
        
        .range .value {
            background: #0064cd;
        }
        
        .range .handle {
            display: block;
            top: -3px;
            width: 8px;
            height: 8px;
            margin-left: -5px;
            border: 1px solid #e2e2e2;
            background: #fff;
            cursor: default;
            outline: 0;
        }
    </style>
    <script type="text/javascript" src="../public/script/jquery.min.js"></script>
    <script type="text/javascript" src="../code/jquery.range.js"></script>
</head>

<body>
    <h1 style="font-size: 48px;text-align: center;margin-top:40px;">滑动条的实现</h1>
    <div class="main">
        <div class="panel">
            <div class="range" id="range1"></div>
            <p><input type="text" readonly id="input1" value=""></p>
        </div>
        <script type="text/javascript">
            $("#range1").range({
                min: 0,
                max: 100,
                value: 20,
                steps: 10,
                onChange: function (status) {
                    $("#input1").val(status.value);
                }
            });
        </script>
        <div class="code">
            <p>移动结束显示</p>
            <p>
                <pre>$('#range1').range({
	min:0,
	max:50,
	value:40,
	steps:5,
	onChange:function(status){
		$('#input1').val(status.value);
	}
});</pre>
            </p>
        </div>
    </div>
    <div style="display: none;">
        <script src="http://s11.cnzz.com/z_stat.php?id=1260218562&web_id=1260218562"></script>
    </div>
</body>

</html>
