<!DOCTYPE>
<html>

<head>
    <meta name="" charset="utf-8" content="">
    <title>jquery--scrollbar</title>
    <link rel="shortcut icon" href="../public/image/favicon.png">
    <link rel="stylesheet" type="text/css" href="../public/style/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href="../public/style/common.css">
    <style type="text/css">
        .s1 {
            position: relative;
            width: 160px;
            height: 200px;
            border: 1px solid #e2e2e2;
            margin: 0 auto 10px;
            overflow: hidden;
        }
        
        .s1 .box {
            width: 150px;
            height: 200px;
        }
        
        .s1 .content {
            width: 100%;
        }
        
        .s1 .content li {
            height: 40px;
            border-bottom: 1px dashed #e2e2e2;
            line-height: 40px;
            text-index: 0.5em;
        }
        
        .s1 .track {
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
        }
        
        .s1 .track div {
            width: 4px;
            background: #999;
        }
        
        .s2 {
            position: relative;
            width: 500px;
            border: 1px solid #e2e2e2;
            margin: 0 auto 10px;
            overflow: hidden;
        }
        
        .s2 .box {
            width: 100%;
            height: 200px;
        }
        
        .s2 .content ul {
            width: 10000px;
        }
        
        .s2 .content li {
            float: left;
            width: 250px;
            height: 200px;
            border-right: 1px dashed #e2e2e2;
            line-height: 40px;
            text-index: 0.5em;
        }
        
        .s2 .track {
            width: 100%;
            height: 4px;
        }
        
        .s2 .track div {
            height: 4px;
            background: #999;
        }
    </style>
    <script type="text/javascript" src="../public/script/jquery.min.js"></script>
    <script type="text/javascript" src="../code/jquery.scrollbar.js"></script>
</head>

<body>
    <h1 style="text-align: center;font-size:48px;margin-top:40px;">滚动条实现</h1>
    <div class="main">
        <div class="scrollbar s1">
            <div class="box">
                <ul class="content">
                    <li>这里是内容一</li>
                    <li>这里是内容二</li>
                    <li>这里是内容三</li>
                    <li>这里是内容四</li>
                    <li>这里是内容五</li>
                    <li>这里是内容六</li>
                    <li>这里是内容七</li>
                    <li>这里是内容八</li>
                </ul>
            </div>
            <div class="track"></div>
        </div>
        <div class="code">
            <p>$(".s1").scrollbar()</p>
        </div>
        <script type="text/javascript">
            $(".s1").scrollbar();
        </script>
    </div>
    <div style="display: none;">
        <script src="http://s11.cnzz.com/z_stat.php?id=1260218562&web_id=1260218562"></script>
    </div>
</body>

</html>
